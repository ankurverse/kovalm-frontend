<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

<!-- HEADER -->
<div class="p-4 bg-gray-800 flex justify-between items-center border-b border-yellow-400">
  <h2 class="text-xl font-bold text-yellow-400">Manage Products</h2>

  <button
    onclick="window.location.href='dashboard.html'"
    class="bg-gray-600 px-3 py-1 rounded">
    Back
  </button>
</div>

<!-- ADD PRODUCT FORM -->
<!-- ADD PRODUCT FORM -->
<div class="p-4 bg-gray-800 m-4 rounded">
  <h3 class="font-bold mb-3">Add New Product</h3>

  <input
    id="name"
    placeholder="Product Name"
    class="w-full p-2 mb-2 rounded text-black"
  >

  <textarea
    id="description"
    placeholder="Product Description"
    class="w-full p-2 mb-2 rounded text-black"
    rows="2"
  ></textarea>

  <input
    id="price"
    type="number"
    placeholder="Price"
    class="w-full p-2 mb-2 rounded text-black"
  >

  <input
    id="category"
    placeholder="Category (snacks, stationery...)"
    class="w-full p-2 mb-2 rounded text-black"
  >

  <input
    id="image"
    placeholder="Image URL"
    class="w-full p-2 mb-2 rounded text-black"
  >

  <button
    onclick="addProduct()"
    class="bg-yellow-400 text-black w-full py-2 rounded font-bold">
    Add Product
  </button>
</div>


<!-- PRODUCT LIST -->
<div id="products" class="p-4 space-y-3"></div>

<script src="../js/config.js"></script>
<script src="../js/authGuard.js"></script>
<script>
  checkAuth("owner");
</script>
<script src="inventory.js"></script>

</body>
</html>
