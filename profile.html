<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
 body { font-family: 'Poppins'; }
</style>

</head>

<body class="bg-gray-900 text-white">

<div class="p-4 bg-gray-800 flex justify-between items-center shadow-lg border-b border-yellow-400 glow">
  <h1 class="text-2xl font-bold text-yellow-400">My Profile</h1>

  <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">
    Logout
  </button>
</div>

<div class="p-4">
  <div class="bg-gray-800 p-4 rounded-xl">

    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Room:</b> <span id="room"></span></p>

  </div>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));

if(!user){
  window.location.href="login.html";
}

document.getElementById("name").innerText = user.name;
document.getElementById("email").innerText = user.email;
document.getElementById("room").innerText = user.roomNo;

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
