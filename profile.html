<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
 body { font-family: 'Poppins'; }

 .profile-image-container {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.profile-cutout {
  width: 220px;
  max-width: 80%;
  filter: drop-shadow(0 10px 25px rgba(0,0,0,0.6));
}

</style>

</head>

<body class="bg-gray-900 text-white">

<div class="p-4 bg-gray-800 flex justify-between items-center shadow-lg border-b border-yellow-400 glow">
  <h1 class="text-2xl font-bold text-yellow-400">My Profile</h1>

  <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">
    Logout
  </button>
</div>

<div class="p-4">
  <div class="bg-gray-800 p-4 rounded-xl">

    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Room:</b> <span id="room"></span></p>

  </div>
</div>

<!-- PROFILE IMAGE CUTOUT -->
<div class="profile-image-container">
  <img
    src="https://res.cloudinary.com/dtg0seibb/image/upload/v1768080365/ChatGPT_Image_Jan_11_2026_at_02_55_22_AM_cbl7cs.jpg"
    alt="Profile Character"
    class="profile-cutout"
  />
</div>


<script>
let user = JSON.parse(localStorage.getItem("user"));

if(!user){
  window.location.href="login.html";
}

document.getElementById("name").innerText = user.name;
document.getElementById("email").innerText = user.email;
document.getElementById("room").innerText = user.roomNo;

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
