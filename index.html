<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glow {
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }
  </style>
</head>


<body class="bg-gray-900 text-white">

<!-- Header -->
<div class="p-4 bg-gray-800 flex justify-between items-center shadow-lg border-b border-yellow-400 glow">

  <div>
    <h1 class="text-2xl font-bold text-yellow-400">Kovalm Caf√©</h1>
    <p class="text-gray-300 text-sm">Serving smiles & snacks</p>
  </div>

  <!-- RIGHT SIDE BUTTONS -->
  <div class="flex gap-2">
    <button onclick="window.location.href='profile.html'"
      class="bg-gray-700 text-white px-3 py-1 rounded font-bold border border-yellow-400">
      My Profile
    </button>

    <button onclick="window.location.href='orders.html'"
      class="bg-yellow-400 text-black px-3 py-1 rounded font-bold">
      My Orders
    </button>
  </div>

</div>


<!-- SEARCH BAR -->
<input
  id="searchInput"
  type="text"
  placeholder="Search products..."
  class="w-full mx-4 mt-4 mb-3 p-2 rounded text-black"
  oninput="applyFilters()"
/>

<!-- CATEGORY BUTTONS -->
<div class="flex gap-2 overflow-x-auto px-4 mb-3">
  <button onclick="setCategory('all')" class="bg-yellow-400 text-black px-3 py-1 rounded font-bold">All</button>
  <button onclick="setCategory('snacks')" class="bg-gray-700 px-3 py-1 rounded">Snacks</button>
  <button onclick="setCategory('beverages')" class="bg-gray-700 px-3 py-1 rounded">Beverages</button>
  <button onclick="setCategory('stationery')" class="bg-gray-700 px-3 py-1 rounded">Stationery</button>
  <button onclick="setCategory('daily-essentials')" class="bg-gray-700 px-3 py-1 rounded">Daily</button>
  <button onclick="setCategory('ice-cream')" class="bg-gray-700 px-3 py-1 rounded">Ice Cream</button>
</div>



<div id="products" class="grid grid-cols-2 gap-4 p-4 pb-24"></div>

<!-- Sticky Cart -->
<div id="cartBar"
class="fixed bottom-0 left-0 right-0 bg-yellow-400 text-black font-bold text-lg p-4 hidden flex justify-between">
  <span id="cartCount">0 items added</span>

  <button onclick="window.location.href='cart.html'"
  class="bg-black text-white px-4 py-1 rounded">
    View Cart 
  </button>
</div>
<script src="js/config.js"></script>

<script src="js/authGuard.js"></script>
<script>
  checkAuth("student");
</script>


<script src="js/loading.js"></script>
<script src="js/toast.js"></script>
<script src="js/index.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
